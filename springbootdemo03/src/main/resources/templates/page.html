<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="page">
        <script type="text/javascript">
            $(function () {
                $("li>a").click(function () {
                    var no=$(this).attr("no");
                    var url=location.href;
                    var url1=url.split("?")[0];
                    var url2=url1+"?pageNum="+no+"&pageSize=5";
                    location.href=url2;
                })
            })
        </script>

        <div class="row">
            <div class="col-md-4 col-md-offset-6">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li>
                            <a href="#" aria-label="Previous" th:no="${pageInfo.prePage}">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li th:each="no:${pageInfo.navigatepageNums}"
                        th:class="${pageInfo.pageNum eq no}?'active':''">
                            <a href="#" th:text="${no}" th:no="${no}"></a>
                        </li>
                        <li>
                            <a href="#" aria-label="Next" th:no="${pageInfo.nextPage}">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>



</body>
</html>
